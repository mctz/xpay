    <script>
        $("[data-toggle='popover']").popover();

        $("#money-choose").val("10.00");
        var url = window.location.href;
        if(url.indexOf("xboot")>=0){
            $("#money-choose").val("198.00");
        }

        var nickName="",money="",email="",testEmail="",payType="DMF",picName="",
            custom=false,mobile=false,DMF=false;
        // 支付时间倒计时
        var setTime=120;

        // 判断移动设备
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
            mobile=true;
            // 判断移动设备 3分钟支付时间
            setTime=180;
        }
        // 判断是否支付宝内打开
        function isAlipay() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.indexOf("alipay")>=0) {
                return 1;
            }
            return 0;
        }
        // 判断是否微信浏览器
        function isWeixin() {
            var ua = window.navigator.userAgent.toLowerCase();
            if (ua.match(/MicroMessenger/i) == 'micromessenger') {
                return 1;
            }
            return 0;
        }
        function check(){
            nickName=$("#nickName").val();
            money=$("#money").val();
            email=$("#email").val();
            testEmail=$("#testEmail").val();

            var v = $("#money-choose").val();
            if(nickName==""&&v=="0.10"){
                showMsg('请填写昵称');
                return false;
            }
            if(nickName==""||email==""&&v!="0.10"){
                showMsg('请填写昵称和邮箱，若邮箱填写错误您将无法收到支付结果');
                return false;
            }
            if(picName=="custom"){
                if(!isMoney(money)){
                    showMsg('请填写正确的金额（支持2位小数）');
                    return false;
                }
            }
            if(!isEmail(email)&&v!="0.10"){
                showMsg('请填写正确的通知邮箱地址');
                return false;
            }
            return true;
        }

        function isMoney (v) {
            if(v==""||v==null){
                return false;
            }
            var regu = /(^[1-9]([0-9]+)?(\.[0-9]{1,2})?$)|(^(0){1}$)|(^[0-9]\.[0-9]([0-9])?$)/
            var re = new RegExp(regu);
            if (re.test(v)) {
                return true;
            } else {
                return false;
            }
        }
        function isEmail (v) {
            var regu = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/
            var re = new RegExp(regu);
            if (re.test(v)) {
                return true;
            } else {
                return false;
            }
        }

        function toMoney () {
            money=$("#money").val();
            if(money==""){
                $("#realMoney").html("0.00");
                return;
            }
            money = parseFloat(money);
            money = money.toFixed(2);
            money = money.toLocaleString();
            $("#realMoney").html(money);
            return money;
        }

        chooseMoney();
        function chooseMoney() {
            var v=$("#money-choose").val();
            picName=v;
            $.cookie('picName', v);

            if(v=="0.10"){
                $("#email-input").css("display", "none");
            }else{
                $("#email-input").css("display", "block");
            }

            if(v=="custom"){
                custom = true;
                $("#custom-input").css("display", "block");
            }else{
                custom = false;
                if(v==""){
                    $("#realMoney").html("0.00");
                    return;
                }
                v = parseFloat(v);
                v = v.toFixed(2);
                v = v.toLocaleString();
                $("#realMoney").html(v);
                money=v;

                $("#custom-input").css("display", "none");
            }
        }

        function changeType(v){
            $("#money-choose").val("10.00");
            chooseMoney();
            if(v==0){
                payType="DMF";
                $("#dmf").attr("class","active");
                $("#wx").removeAttr("class");
                $("#ali").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
                $("#uni").removeAttr("class");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "none");
                $("#payTest").css("display", "block");
            }else if(v==1){
                payType="Wechat(Official)";
                $("#wx").attr("class","active");
                $("#ali").removeAttr("class");
                $("#dmf").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
                $("#uni").removeAttr("class");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "none");
                $("#payTest").css("display", "block");
            }else if(v==2){
                payType="QQ";
                $("#ali").removeAttr("class");
                $("#dmf").removeAttr("class");
                $("#wx").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").attr("class","active");
                $("#uni").removeAttr("class");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "block");
                $("#payTest").css("display", "none");
            } else if(v==3){
                payType="UnionPay";
                $("#ali").removeAttr("class");
                $("#dmf").removeAttr("class");
                $("#wx").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
                $("#uni").attr("class","active");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "block");
                $("#payTest").css("display", "none");
            } else if(v==4){
                payType="Diandan";
                $("#ali").removeAttr("class");
                $("#dmf").removeAttr("class");
                $("#wx").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
                $("#uni").removeAttr("class");
                $("#dian").attr("class","active");
                $("#test-input").css("display", "block");
                $("#payTest").css("display", "none");
            } else if(v==5){
                payType="Alipay";
                $("#ali").attr("class","active");
                $("#dmf").removeAttr("class");
                $("#wx").removeAttr("class");
                $("#wechat").removeAttr("class");
                $("#qq").removeAttr("class");
                $("#uni").removeAttr("class");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "block");
                $("#payTest").css("display", "none");
            } else if(v==6){
                payType="Wechat";
                $("#ali").removeAttr("class");
                $("#dmf").removeAttr("class");
                $("#wx").removeAttr("class");
                $("#wechat").attr("class","active");
                $("#qq").removeAttr("class");
                $("#uni").removeAttr("class");
                $("#dian").removeAttr("class");
                $("#test-input").css("display", "block");
                $("#payTest").css("display", "none");
            }
        }

        function submit(){
            if(!check()){
                return;
            }
            // 非测试时判断qq邮箱
            var v = $("#money-choose").val();
            if(v!="0.10"&&email.indexOf("qq.com")<0){
                $("#emailModal").modal('show');
                return;
            }else{
                sendRequest();
            }
        }

        function sendRequest() {
            if(picName=="custom"){
                money=$("#money").val();
            }else{
                money=picName;
            }
            $.cookie('money', money);
            $.cookie('time', setTime);

            // 支付宝风控 v1.6起改为转账码 不支持固码
            if(payType=="Alipay"){
                custom=true;
//                $.cookie('picName', "custom");
            }

            $("#submit").attr("disabled","disabled");
            $("#submit").val("提交中...");
            if(payType=="DMF"){
                $.cookie('time', 300);
                $.ajax({
                    url:"/alipay/precreate",
                    type: 'POST',
                    data:{
                        nickName:nickName,
                        money:money,
                        email:email,
                        payType:payType,
                        info:$("#info").val(),
                        custom: custom,
                        mobile: mobile,
                        device: navigator.userAgent
                    },
                    success:function (data) {
                        if(data.success==true){
                            // 存入id和qrCode
                            $.cookie('payId', data.result.id);
                            $.cookie('qrCode', data.result.qrCode);
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            if(isAlipay()){
                                window.location.href=data.result.qrCode;
                            }else{
                                window.location.href="/dmf";
                            }
                        }else{
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            showMsg(data.message);
                        }
                    },
                    error:function(XMLHttpRequest){
                        if(XMLHttpRequest.status!=200){
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            alert('出错啦! 错误码:'+XMLHttpRequest.status);
                        }
                    }
                });
            }else if(payType=="Wechat(Official)"){
                $.cookie('time', 300);
                $.ajax({
                    url:"/wechat/precreate",
                    type: 'POST',
                    data:{
                        nickName:nickName,
                        money:money,
                        email:email,
                        payType:payType,
                        info:$("#info").val(),
                        custom: custom,
                        mobile: mobile,
                        device: navigator.userAgent
                    },
                    success:function (data) {
                        if(data.success==true){
                            // 存入id和qrCode
                            $.cookie('payId', data.result.id);
                            $.cookie('qrCode', data.result.qrCode);
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            if(isWeixin()){
                                window.location.href=data.result.qrCode;
                            }else{
                                window.location.href="/wx";
                            }
                        }else{
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            showMsg(data.message);
                        }
                    },
                    error:function(XMLHttpRequest){
                        if(XMLHttpRequest.status!=200){
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            alert('出错啦! 错误码:'+XMLHttpRequest.status);
                        }
                    }
                });
            }else{
                $.ajax({
                    url:"/pay/add",
                    type: 'POST',
                    data:{
                        nickName:nickName,
                        money:money,
                        email:email,
                        testEmail:testEmail,
                        payType:payType,
                        info:$("#info").val(),
                        custom: custom,
                        mobile: mobile,
                        device: navigator.userAgent
                    },
                    success:function (data) {
                        if(data.success==true){
                            // 存入num和id
                            $.cookie('payNum', data.result.payNum);
                            $.cookie('payId', data.result.id);
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            if(payType=="Alipay"){
                                if(isAlipay()){
                                    window.location.href="alipays://platformapi/startapp?appId=20000067&url="+
                                        encodeURIComponent("http://msl1214.iok.la/openAlipay?money="+money+"&num="+data.result.payNum+"&id="+data.result.id);
                                }else{
                                    window.location.href="/alipay";
                                }
                            }else if(payType=="Wechat"){
                                window.location.href="/wechat";
                            }else if(payType=="QQ"){
                                window.location.href="/qqpay";
                            }else if(payType=="UnionPay"){
                                // 重新存入价格信息
                                $.cookie('money', money-Number(data.result.payNum)*0.1);
                                $.cookie('originPrice', money);
                                window.location.href="/unipay";
                            }else if(payType=="Diandan"){
                                window.location.href="/diandan";
                            }
                        }else{
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            showMsg(data.message);
                        }
                    },
                    error:function(XMLHttpRequest){
                        if(XMLHttpRequest.status!=200){
                            $("#submit").removeAttr("disabled");
                            $("#submit").val("立刻支付");
                            alert('出错啦! 错误码:'+XMLHttpRequest.status);
                        }
                    }
                });
            }
        }

        function showMsg(m){
            $("#myModal").modal('show');
            $("#body").html(m);
        }
    </script>
</html>
